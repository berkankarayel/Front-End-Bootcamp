<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Blog Sayfası</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <h1>Blog Sitesi</h1>
            <ul>
                <li><a href="#">Ana Sayfa</a></li>
                <li><a href="#">Hakkımızda</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Bölümü -->
    <section class="hero">
        <h2>Hoş Geldiniz!</h2>
        <p>En güncel blog yazılarını keşfedin.</p>
        <button>Hemen Keşfet</button>
    </section>

    <!-- Kartlar (Blog Yazıları) -->
    <section class="blog-cards">
        <h3>Son Blog Yazıları</h3>
        <div class="card-container">
            <div class="card">
                <img src="images/image1.jpg" alt="Blog 1">
                <h4>Blog Başlığı 1</h4>
                <p>Blog açıklaması burada yer alır...</p>
                <button>Devamını Oku</button>
            </div>
            <div class="card">
                <img src="images/image2.jpg" alt="Blog 2">
                <h4>Blog Başlığı 2</h4>
                <p>Blog açıklaması burada yer alır...</p>
                <button>Devamını Oku</button>
            </div>
        </div>
    </section>

    <!-- İletişim Formu -->
    <section class="contact-form">
        <h3>Bize Ulaşın</h3>
        <form>
            <label for="name">Adınız:</label>
            <input type="text" id="name" placeholder="Adınızı girin">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email adresinizi girin">

            <label for="message">Mesajınız:</label>
            <textarea id="message" placeholder="Mesajınızı yazın"></textarea>

            <button type="submit">Gönder</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Blog Sitesi. Tüm Hakları Saklıdır.</p>
    </footer>
</body>

</html>
